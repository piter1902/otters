openapi: 3.0.0

info:
  title: Otters API
  description: Documentación OpenAPI
  version: "1.0"
  contact:
    name: Pedro Allue
    email: pedro.allue.tamargo@gmail.com

servers:
  - url: http://localhost:8080
    description: Localhost development server

tags:
  - name: "User"
    description: "Everithing about the users"
  - name: "Sanitary Zone"
    description: "Sanitary Zones"

paths:
  /user:
    # Get users
    get:
      tags:
        - "User"
      description: Get all users
      summary: Get all users

      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/user"
    # Create user
    post:
      tags:
        - "User"
      description: Create a new user
      requestBody:
        description: Información del usuario. El campo _id será ignorado.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"

      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"

  /user/{uid}:
    # Get specific user
    get:
      tags:
        - "User"
      description: Get an user with uid
      summary: Get an user with uid
      parameters:
        - in: path
          name: uid
          description: UID of the user
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        "404":
          description: User does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    post:
      tags:
        - "User"
      description: Update info of user with uid
      summary: Update info of user with uid
      parameters:
        - in: path
          name: uid
          description: UID of the user
          required: true
          schema:
            type: string
      requestBody:
        description: Data to update user with id = uid
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user"
      responses:
        "200":
          description: User exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
        "404":
          description: User does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

    # Deletes specific user
    delete:
      tags:
        - "User"
      description: Deletes an user with _id = uid
      summary: Deletes an user with _id = uid
      parameters:
        - in: path
          name: uid
          description: UID of the user
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User deleted successfully
          content:
            application/json:
              schema:
                type: string
                example: ok
        "404":
          description: User doesn't exit
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

  /user/{uid}/ban:
    post:
      tags:
        - "User"
      description: Update ban info of user with uid
      summary: Update ban info of user with uid
      parameters:
        - in: path
          name: uid
          description: UID of the user
          required: true
          schema:
            type: string
      requestBody:
        description: Body with data about ban and its duration
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/bannedSchema"
      responses:
        "200":
          description: User exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/bannedSchema"
        "404":
          description: User does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

  # User's petitions
  /user/{uid}/petitions:
    get:
      tags:
        - "User"
      description: Get all the petitions of the user uid
      summary: Get user's petitions with an uid
      parameters:
        - in: path
          name: uid
          description: UID of the user
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/petitions"
        "404":
          description: User does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

  # User's posts
  /user/{uid}/posts:
    get:
      tags:
        - "User"
      description: Get all the posts of the user uid
      summary: Get user's posts with an uid
      parameters:
        - in: path
          name: uid
          description: UID of the user
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/posts"
        "404":
          description: User does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    # Add a post
    post:
      tags:
        - "User"
      description: Add new post to the user with _id = uid
      summary: Add new post to the user
      requestBody:
        description: Info about the post.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/posts"

      responses:
        "201":
          description: Post created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/posts"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: User does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

  # Operations over a specific post
  /user/{uid}/posts/{postId}:
    get:
      tags:
        - "User"
      description: Get a post with _id = locationId of the user uid
      summary: Get a specific post
      parameters:
        - in: path
          name: uid
          description: UID of the user
          required: true
          schema:
            type: string
        - in: path
          name: postId
          description: ID of the post
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Post exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/posts"
        "404":
          description: User or post does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    delete:
      tags:
        - "User"
      description: Delete the post with _id = locationId of the user uid
      summary: Delete a post of an user
      parameters:
        - in: path
          name: uid
          description: UID of the user
          required: true
          schema:
            type: string
        - in: path
          name: postId
          description: ID of the post
          required: true
          schema:
            type: string

      responses:
        "204":
          description: Post deleted successfully
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: User or post does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

  # Petitions Routes
  /petitions:
    # Add a petition
    post:
      tags:
        - "Petitions"
      description: Add new petition to the user with _id = uid
      summary: Add new petition to the user
      requestBody:
        description: Info about the petition.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/petitions"

      responses:
        "201":
          description: Petition created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/petitions"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: User does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    #Get all petitions
    get:
      tags:
        - "Petitions"
      description: Get all existing petitions
      summary: Get all petitions

      responses:
        "200":
          description: Successfull response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/petitions"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

  # Operations over a specific petition
  /petitions/{petitionId}:
    get:
      tags:
        - "Petitions"
      description: Get a petition with _id = locationId of an user
      summary: Get a specific petition
      parameters:
        - in: path
          name: petitionId
          description: ID of the petition
          required: true
          schema:
            type: string
        - in: query
          name: uid
          description: UID of the user
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Petition exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/petitions"
        "404":
          description: User or petition does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    # Update a petition
    put:
      tags:
        - "Petitions"
      description: Update the petition with _id = locationId
      summary: Update the info of a petition
      parameters:
        - in: path
          name: petitionId
          description: ID of the petition
          required: true
          schema:
            type: string
      requestBody:
        description: Info about the new petition.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/petitions"

      responses:
        "200":
          description: Petition updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/petitions"
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: User or petition does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
    delete:
      tags:
        - "Petitions"
      description: Delete the petition with _id = locationId
      summary: Delete a petition
      parameters:
        - in: path
          name: petitionId
          description: ID of the petition
          required: true
          schema:
            type: string

      responses:
        "204":
          description: Petition deleted successfully
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
        "404":
          description: User or petition does not exist
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

  # SanitaryZone Routes
  # Get all zones
  /zone:
    get:
      description: Get all sanitary zones
      summary: Get all sanitary zones
      tags:
        - "Sanitary Zone"
      responses:
        "200":
          description: Successfull response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/sanitaryZoneWithoutData"

  # Get a zone given its id
  /zone/{id}:
    get:
      description: Get sanitary zone given id
      summary: Get sanitary zone given id
      tags:
        - "Sanitary Zone"
      parameters:
        - in: path
          name: id
          description: Zone id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successfull response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/sanitayZoneWithData"
        "404":
          description: Zone id not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

  # Fetch data from remote
  /zone/fetchData:
    get:
      tags:
        - "Sanitary Zone"
      description: Start zone remote source fetch data
      summary: Start zone remote source fetch data
      responses:
        "202":
          description: Successful response. Server is fetching source asynchronously.

  # Get data given id
  /zone/{id}/data:
    get:
      tags:
        - "Sanitary Zone"
      description: Get zone data by id
      summary: Get zone data by id
      parameters:
        - in: path
          name: id
          description: Sanitary zone's id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successful response. Data returned
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/sanitaryZoneData"

components:
  schemas:
    # User Schema
    user:
      type: object
      required:
        - "name"
        - "image"
        - "email"
        - "sanitaryZone"
        - "password"
        - "strikes"
        - "isAdmin"
      properties:
        _id:
          type: integer
          description: Object identifier
        name:
          type: string
          description: Name of the user
        image:
          type: string
          description: Image of the user in base64
        email:
          type: string
          description: Email of the user
        sanitaryZone:
          type: string
          description: SanitaryZone of the user
        bannedObject:
          type: object
          $ref: "#/components/schemas/bannedSchema"
          description: Info about ban of the user
        strikes:
          type: number
          description: Number of strikes of the user
        isAdmin:
          type: boolean
          description: True if the user is admin, false if not
        petitions:
          type: array
          description: IDs of the user's petitions
          items:
            type: string
        posts:
          type: array
          description: IDs of the user's posts
          items:
            type: string
    bannedSchema:
      type: object
      required:
        - "banned"
        - "bannedUntil"
      properties:
        banned:
          type: boolean
          description: True if the user is banned, false if not
        bannedUntil:
          type: string
          format: date
          description: Date until the user is banned
    # Sanitary Zone Schema
    sanitaryZoneWithoutData:
      title: SanitaryZone
      type: object
      description: Sanitary Zone Schema without data
      required:
        - "name"
        - "updatedAt"
      properties:
        _id:
          type: integer
          description: Object identifier
        name:
          type: string
          description: Name of the sanitary zone
        updatedAt:
          type: string
          format: date
          description: Last date of data update

    sanitayZoneWithData:
      allOf:
        - $ref: "#/components/schemas/sanitaryZoneWithoutData"
        - properties:
            data:
              type: array
              items:
                $ref: "#/components/schemas/sanitaryZoneData"
      title: SanitaryZone
      description: Sanitary Zone Schema with data
      type: object

    # Data of sanitary zone
    sanitaryZoneData:
      type: object
      required:
        - "date"
        - "possitives"
      properties:
        _id:
          type: integer
          description: Object identifier
        date:
          type: string
          format: date
          description: Date of data
        possitives:
          type: integer
          description: Number of possitives at current date

    # Petition Schema
    petitions:
      type: object
      required:
        - "title"
        - "body"
        - "place"
        - "isUrgent"
        - "status"

      properties:
        _id:
          type: integer
          description: Object identifier
        title:
          type: string
          description: Title of the petition
        body:
          type: string
          description: A description of the petition
          maxLength: 150
        userId:
          type: string
          description: Petition's owner Id
        place:
          type: string
          description: Place where the petition is located
        isUrgent:
          type: boolean
          description: Indicates if the petition is urgent or not
          default: false
        targetDate:
          type: string
          format: date
          pattern: /([0-9]{4})-(?:[0-9]{2})-([0-9]{2})/
          example: "2019-05-17"
          description: Date when the petition expires
        status:
          type: string
          description: Status of the petition. It could be 'created', 'cancelled' or 'assigned'

    # Post Schema
    posts:
      type: object
      required:
        - "title"
        - "body"
        - "date"
        - "publisher"

      properties:
        _id:
          type: integer
          description: Object identifier
        title:
          type: string
          description: Title of the post
        body:
          type: string
          description: Content of the post
          maxLength: 150
        publisher:
          type: string
          description: Petition's owner Id
        date:
          type: string
          format: date
          description: Date of the publication
        comments:
          type: array
          description: Comments of the post
          items:
            $ref: "#/components/schemas/comments"
        positive_valorations:
          type: array
          description: Ids of users who valorate positively the post
          items:
            type: string
        negative_valorations:
          type: array
          description: Ids of users who valorate negatively the post
          items:
            type: string

    # Comments of a post
    comments:
      type: object
      required:
        - "publisherId"
        - "date"
        - "body"
      properties:
        _id:
          type: integer
          description: Object identifier
        publisherId:
          type: string
          description: Comment's owner Id
        date:
          type: string
          format: date
          description: Date of comment
        body:
          type: string
          description: Content of the comment

    # Error schema
    error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error Message
